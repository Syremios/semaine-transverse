<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>DigiDrive</title>
		<link rel="icon" href="img/icon.png" />
		<link rel="stylesheet" href="design.css" />
	</head>	
	<body>
		<header>
			<h1>DigiDrive</h1>
			<h2>Evaluation de la maturité d’une entreprise face aux mutations</h2> 
			<nav>
				<a href="index.html">Accueil</a> - 
				<a href="competence.html">Axe Compétences</a> - 
				<a href="reactivite.html">Axe Réactivité</a> - 
				<a href="numerique.html">Axe Numérique</a> -
				<a href="synthèse.html">Synthèse</a> 
			</nav>
		</header>
		<section>
			<article>
				<h3>Formulaire</h3>
				<form method="POST" action="index.html"> 
					<label for="nom">Nom</label> 
					<br/>
					<input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required /> 
					<br/>
					<label for="mdp">Mot de passe</label>
					<br/>
					<input type="password" id="mdp" name="mdp" placeholder="Mot de passe" required />
					<br/>
					<input type="checkbox" id="cgu" name="cgu" /> <label for="cgu"> J'accepte les conditions générales <label/>
					<br/>
					<input type="radio" id="femme" name="sexe" value="femme" required /> <label for="femme">Femme <label/> 
					<br/>
					<input type="radio" id="homme" name="sexe" value="homme" required /> <label for="homme"> Homme <label/>
					<br/>
					<select id="poisson" name="poisson">
						<option value="choix">Choix du poisson</option>
						<optgroup label="Poisson">
							<option value="saumon">Saumon</option>
							<option value="sardine">Sardine</option>
							<option value="rouge">Poisson rouge</option>
						</optgroup>
						<optgroup label="Plantes">
							<option value="ortie">Ortie</option>
							<option value="thomas">Thomas</option>
						</optgroup>
					</select>
					<br/>
					<input type="submit" value="Envoyez le formulaire"/>
				</form>
			</article>
		</section>
		<footer>Copyright</footer>
	</body>
</html>
